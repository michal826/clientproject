<!DOCTYPE html>
<html>

<head>
  <title>Michal's Weather App</title>
  <link rel="icon" href="//ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js" async></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <img id="icon" src="//ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
        <a class="navbar-brand" href="#">YourCaster</a>
        
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="col-sm-3 col-md-3 pull-right">
          <div class="navbar-form" role="search">
            <div class="input-group">
              <input id="input" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                <button id="button" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                <button id="clear" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-trash"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  
  
      
        <div class="w3-container w3-center w3-animate-bottom">
          <h1>Welcome to YourCaster</h1>
          <p>To Begin Type in your Zipcode in the top right</p>
          <p>Explore Your Area</p>
        </div>
        
        <center>
        <div class="results"></div>
        <div class="outside"></div>
        <div class="time"></div>
      </center>
      <center>
        <div class="w3-container w3-center w3-animate-bottom">
        <p>Try Out these ZipCodes:</p>
          <li>11201</li>
          <li>73301</li>
          <li>32704</li>
      </center>
      </div>
      <center><p>Try It Out On your Phone:</p></center>
        <center><img id="pics" src="https://cdn3.iconfinder.com/data/icons/weather-and-forecast/51/Weather_icons_grey-03-512.png" data-toggle="modal" data-target="#exampleModal"></center>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                            <center>
                                <p>Just Scan The Picture </p>
                            </center>
                            <center><img src="snapcode.png" class=" mg-responsive" style="height:200px; width:200px;"></center>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
